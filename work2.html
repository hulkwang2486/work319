    <title>圖片邊框效果</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        .image-box {
            display: inline-block;
            padding: 10px;
            background: white;
        }
        .border-black {
            border: 10px solid black;
            padding: 10px;
            background: white;
        }
        .border-pattern {
            display: inline-block;
            padding: 10px;
            background: white;
            border: 10px solid transparent;
            background-image: linear-gradient(white, white), repeating-linear-gradient(45deg, blue 0, blue 20px, transparent 20px, transparent 40px);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }
        img {
            display: block;
            width: 300px;
            height: auto;
        }
    </style>
</head>
